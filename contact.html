<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, intial-scale=1.0">
<title>Contact Us</title>
<style>
    body {
font-family:'Poppins',sans-serif;
background:#975838;
margin:0;
padding: 0;
    }
    .contact-container{
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        background: #ccd2bb;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,1);
 }
 .contact-container h2 {
text-align: center;
margin-bottom: 20px;
color: #333;
 }
 .contact-container from {
    display: flex;
    flex-direction: column;
 }
 .contact-container label{
    margin: 10px 0 5px;
    font-weight: 600;
 }
 .contact-container input,
 .contact-container textarea{
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size:16px; 
    width: 100%; 
    }
    .contact-container textarea{
        resize: vertical;
        min-height: 120px;
    }
    .contact-container button{
        margin-top: 15px;
        padding: 12px;
        background: #ff6600;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background o.3s;
    }
    .contact-container button:hover{
        background: #e65c00;
    }
</style>
</head>
<body>
    <div class="contact-container">
<h2>Contact Us</h2>
<form action="mail to:ainesam2005@gmail.com" method="post" enctype="text/plain">
    <label for="name">S&J Bakery</label>
    <input type=" text" id="name" name="name" placeholder="Enter your name"required>
    <label for="email">ainesam2005@gmail.com</label>
    <input type="email"id="email"name="email" placeholder="Enter your email"required>
    <label for="message">Place your order</label>
    <textarea name="place your order" id="place your order" placeholder="Place your order......."required></textarea>
    <a href="index.html">back</a>

    <button type="submit">Send order</button>
</form>
    </div>
</body>
